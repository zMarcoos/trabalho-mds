<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      color: #aa082e;
      background-color: #b6bde7;
      font-family: 'Roboto', sans-serif;
    }

    .signup-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .signup-form h2 {
      color: #333;
      text-align: center;
      border-bottom: 3px solid #ffffff;
      padding-bottom: 10px;
    }

    .signup-form .form-group {
      margin-bottom: 15px;
    }

    .signup-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .signup-form .form-control {
      border-color: #eee;
      height: 45px;
      box-shadow: none !important;
    }

    .signup-form .form-control:focus {
      border-color: #5cd3b4;
    }

    .signup-form .btn {
      font-size: 16px;
      font-weight: bold;
      background: #161df0;
      border: none;
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .signup-form .btn:hover {
      background: #41cba9;
    }

    .signup-form a {
      color: #2b04ff;
      text-decoration: underline;
    }

    .signup-form a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  {% include "library/navbar.html" %}

  <div class="container mt-5">
    <h3 class="alert alert-success text-center">Signup As Student!</h3>

    <div class="signup-form">
      <form method="post">
        {% csrf_token %}

        <h2>Student Signup</h2>

        {% for field in form1 %}

        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
        </div>

        {% endfor %}

        {% for field in form2 %}

        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
        </div>

        {% endfor %}

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <div class="text-center mt-3">
        Already have an account? <a href="studentlogin">Login here</a>
      </div>
    </div>
  </div>

  {% include "library/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YQ5m1NyEalHOt3gOdybQqVfD2w4+K8e1l5P3Wg7x3I5R6BmnG5FgkG8cxPFSJyo4"
          crossorigin="anonymous"></script>
</body>
</html>
