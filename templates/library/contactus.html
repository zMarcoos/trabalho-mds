<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Contact Us</title>
</head>
<body>
  {% include "library/navbar.html" %}

  <div class="container text-center" style="margin-top: 5rem; margin-bottom: 3rem;">
    <h3 class="alert alert-success">Send Us Your Valuable Feedback!</h3>

    <form method="POST" class="mt-4">
      {% csrf_token %}

      <div class="form-group fs-4">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg mt-3">Send Message</button>
      </div>
    </form>
  </div>

  {% include "library/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
