<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciamento da biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<nav class="bg-gray-900 fixed top-0 w-full z-10 shadow-lg">
  <div class="container mx-auto flex justify-between items-center py-3 px-4">
    <a href="/" class="text-white flex items-center">
      <img src="{% static 'images/books-icon.svg' %}" alt="Logo biblioteca" class="w-10 h-10">
    </a>

    <button class="text-white md:hidden focus:outline-none" id="menu-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <div class="md:flex md:items-center md:space-x-4 md:static fixed top-0 right-0 h-screen w-64 bg-gray-900 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:h-auto md:w-auto md:bg-transparent md:shadow-none md:translate-x-0" id="menu">
      <div class="flex flex-col md:flex-row md:space-x-4 p-4 md:p-0">
        <div class="relative group">
          <button class="text-white text-sm font-medium px-3 py-2 block">Livros</button>
          <div class="absolute hidden group-hover:flex flex-col bg-gray-800 text-white mt-2 rounded-lg shadow-lg w-48">
            <a href="addbook" class="px-4 py-2 hover:bg-gray-700 rounded-t-lg">Adicionar livro</a>
            <a href="viewbook" class="px-4 py-2 hover:bg-gray-700 rounded-b-lg">Visualizar livros</a>
          </div>
        </div>

        <div class="relative group">
          <button class="text-white text-sm font-medium px-3 py-2 block">Empréstimos</button>
          <div class="absolute hidden group-hover:flex flex-col bg-gray-800 text-white mt-2 rounded-lg shadow-lg w-48">
            <a href="issuebook" class="px-4 py-2 hover:bg-gray-700 rounded-t-lg">Emitir livro</a>
            <a href="viewissuedbook" class="px-4 py-2 hover:bg-gray-700 rounded-b-lg">Livros emprestados</a>
          </div>
        </div>

        <div class="relative group">
          <button class="text-white text-sm font-medium px-3 py-2 block">Estudantes</button>
          <div class="absolute hidden group-hover:flex flex-col bg-gray-800 text-white mt-2 rounded-lg shadow-lg w-48">
            <a href="viewstudent" class="px-4 py-2 hover:bg-gray-700 rounded-lg">Visualizar estudantes</a>
          </div>
        </div>
      </div>

      <div class="md:flex md:items-center md:space-x-4 p-4 md:p-0">
        <a href="/aboutus" class="text-white text-sm font-medium px-3 py-2 block hover:bg-gray-700 md:hover:bg-transparent transition">Sobre nós</a>
        <a href="contactus" class="text-white text-sm font-medium px-3 py-2 block hover:bg-gray-700 md:hover:bg-transparent transition">Contate-nos</a>
        <a href="{% url 'logout' %}" class="text-white text-sm font-medium px-3 py-2 block hover:bg-gray-700 md:hover:bg-transparent transition">Sair</a>
      </div>
    </div>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", function () {
      menu.classList.toggle("translate-x-full");
    });
  });
</script>

</body>
</html>
