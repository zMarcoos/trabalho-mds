<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Issue Book to Student</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<style>
		body {
			color: #aa082e;
			background: #b6bde7;
			font-family: 'Roboto', sans-serif;
		}

		.form-container {
			max-width: 500px;
			margin: 50px auto;
			padding: 30px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
		}

		.form-container h2 {
			color: #333;
			text-align: center;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-label {
			font-weight: bold;
			margin-bottom: 5px;
			display: block;
		}

		.form-control {
			border: 2px solid #ccc;
			min-height: 45px;
			border-radius: 5px;
			padding: 10px;
			font-size: 16px;
			transition: all 0.3s ease-in-out;
		}

		.form-control:focus {
			border-color: #161df0;
			box-shadow: 0px 0px 8px rgba(22, 29, 240, 0.5);
		}

		button[type="submit"] {
			color: white;
			font-size: 16px;
			font-weight: bold;
			background: #161df0;
			border: none;
			margin-top: 20px;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			transition: 0.3s ease;
		}

    button[type="submit"]:hover {
			color: white;
      background: #41cba9;
    }

		.text-center a {
			color: #2b04ff;
			text-decoration: underline;
			font-weight: bold;
		}

		.text-center a:hover {
			text-decoration: none;
			color: #161df0;
		}
	</style>
</head>
<body>

	{% include "library/navbaradmin.html" %}

	<div class="container mt-5">
		<h3 class="p-3 mb-2 bg-primary text-white text-center">ISSUE BOOK TO STUDENT</h3>

		<div class="form-container">
			<form method="post">
				{% csrf_token %}

				<h2>ISSUE BOOK</h2>

				{% for field in form %}
				<div class="form-group">
					<label for="{{ field.id_for_label }}" class="form-label">
						{{ field.label_tag }}
					</label>
					{{ field }}
				</div>
				{% endfor %}

				<button type="submit" class="btn btn-issue">Issue Book</button>
			</form>

			<div class="text-center mt-3">
				View Issued Books <a href="viewissuedbook">Click here</a>
			</div>
		</div>
	</div>

	{% include "library/footer.html" %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YQ5m1NyEalHOt3gOdybQqVfD2w4+K8e1l5P3Wg7x3I5R6BmnG5FgkG8cxPFSJyo4"
          crossorigin="anonymous"></script>
</body>
</html>
