<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área do Estudante</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  {% include "library/navbar.html" %}

  <div class="container mx-auto text-center mt-24 px-6 flex-grow">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <h1 class="text-4xl font-extrabold text-gray-900">Olá, {{ user.first_name }}!</h1>
      <p class="text-lg mt-4 text-gray-700">
        Como estudante, você pode visualizar os livros emprestados, verificar multas e acessar mais funcionalidades da biblioteca.
      </p>
      <hr class="my-6 border-gray-300">
      <p class="text-gray-700">Opções disponíveis para você:</p>

      <div class="mt-6">
        <button onclick="window.location.href='viewissuedbookbystudent'"
          class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition text-lg cursor-pointer">
          Visualizar livros emprestados
        </button>
      </div>
    </div>
  </div>

  {% include "library/footer.html" %}

</body>
</html>
