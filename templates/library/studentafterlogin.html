<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .btn-circle.btn-xl {
      width: 70px;
      height: 70px;
      padding: 10px 16px;
      border-radius: 35px;
      font-size: 24px;
      line-height: 1.33;
    }

    .btn-circle {
      width: 30px;
      height: 30px;
      padding: 6px 0px;
      border-radius: 15px;
      text-align: center;
      font-size: 12px;
      line-height: 1.42857;
    }

    .jumbotron {
      text-align: center;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  {% include "library/navbarstudent.html" %}

  <div class="container mt-5">
    <h3 class="alert alert-success text-center">Welcome to Online Library!</h3>

    <div class="jumbotron bg-light p-5 rounded">
      <h1 class="display-4">Hello, {{ user.first_name }}!</h1>
      <p class="lead">
        As a Student, you can see how many books you have taken from the library, any fines, and more!
      </p>
      <hr class="my-4">
      <p>Option Available For You</p>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" onclick="window.location.href='viewissuedbookbystudent'">
          View Issued Books
        </button>
      </div>
    </div>
  </div>

  {% include "library/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
